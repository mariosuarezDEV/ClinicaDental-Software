{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h1 class="fs-1 fw-bold">
    {% if diente %}
        Editar Diente: {{ diente }}
    {% else %}
        Crear Nuevo Diente
    {% endif %}
</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Guardar</button>
</form>
{% endblock content %}
