{% extends "base.html" %}

{% block content %}
<h1 class="fs-1 fw-bold">Historial de Pagos</h1>
<table class="table table-striped table-hover align-middle caption-top">
    <thead>
        <tr>
            <th>ID</th>
            <th>Monto</th>
            <th>Fecha de Pago</th>
        </tr>
    </thead>
    <tbody>
        {% for payment in payments %}
        <tr>
            <td>{{ payment.id }}</td>
            <td>${{ payment.amount }}</td>
            <td>{{ payment.payment_date }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No hay pagos registrados.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
