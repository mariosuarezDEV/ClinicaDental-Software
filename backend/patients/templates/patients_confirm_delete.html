{% extends "base.html" %}

{% block content %}
  <h1 class="fs-1 fw-bold">Eliminar Paciente</h1>
  <p>¿Estás seguro de que deseas eliminar a {{ object.get_full_name }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'listar_pacientes' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
