{% extends "base.html" %}

{% block content %}
  <h1 class="fs-1 fw-bold">Lista de Pacientes</h1>
  <table class="table table-hover table-striped align-middle caption-top">
    <caption>
        <a href="{% url 'crear_paciente' %}" class="btn btn-primary"><i class="fa-solid fa-plus"></i> Crear Paciente</a>
    </caption>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for paciente in pacientes %}
        <tr>
          <td>{{ paciente.id }}</td>
          <td>{{ paciente.get_full_name }}</td>
          <td>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Acciones
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#"><i class="fa-solid fa-circle-info"></i> Informaci√≥n</a></li>
                  <li><a class="dropdown-item" href="{% url 'actualizar_paciente' paciente.id %}"><i class="fa-solid fa-pen-to-square"></i> Editar</a></li>
                  <li><a class="dropdown-item" href="{% url 'eliminar_paciente' paciente.id %}"><i class="fa-solid fa-trash"></i> Eliminar</a></li>
                </ul>
              </div>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
