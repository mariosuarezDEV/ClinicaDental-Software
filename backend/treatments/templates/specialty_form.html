{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Especialidad</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">
            {% if form.instance.pk %}Actualizar{% else %}Crear{% endif %} Especialidad
        </button>
    </form>
{% endblock %}
