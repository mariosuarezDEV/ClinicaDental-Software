{% extends "base.html" %}
{% block content %}
    <h1>Eliminar Especialidad</h1>
    <p>¿Estás seguro de que deseas eliminar la especialidad "{{ specialty.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'lista_especialidades' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
