{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <h2>Crear Tratamiento</h2>
  <form method="post">
    {% csrf_token %}
    
    {{ wizard.management_form }}
    {{ wizard.form|crispy }}

    <div class="buttons">
        {% if wizard.steps.prev %}
            <button name="wizard_goto_step" type="submit" value="{{ wizard.steps.prev }}" class="btn btn-secondary">Anterior</button>
        {% endif %}

        <button type="submit" class="btn btn-primary">
            {% if wizard.steps.current == wizard.steps.last %}Finalizar{% else %}Siguiente{% endif %}
        </button>
    </div>
</form>
{% endblock content %}
